 <body role="document">
  
	
    <div class="container theme-showcase" role="main">      
      <div class="page-header">
        <h1>Cadastro de Funcionário</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
         
		 <form method="post" class="form-horizontal"  action="processa/cad_funcionario.php" >
		 
		<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" id="nome" maxlength="30" placeholder="Digite o nome do funcionário" name="nome" required>
			  </div>
		
		<div class="form-group">
				<label for="dNascimento">Data de Nascimento:</label>
				<input type="date" class="form-control" id="dNascimento"  name="dNascimento" required>
			  </div>
		
		<div class="form-group">
				<label for="cpf">CPF:</label>
				<input type="text" class="form-control" id="cpf" maxlength="11" placeholder="Digite o CPF do funcionário" name="cpf" required>
			  </div>
		
		<div class="form-group">
				<label for="cargo">Cargo:</label>
				<input type="text" class="form-control" id="cargo" maxlength="20" placeholder="Digite o cargo do funcionário" name="cargo" required>
			  </div>
		
		<div class="form-group">
				<label for="dAdmissao">Data de Admissão:</label>
				<input type="date" class="form-control" id="dAdmissao"  name="dAdmissao" required>
			  </div>
		
		<div class="form-group">
				<label for="sal">Salário</label>
				<input type="number" class="form-control" id="sal"  placeholder="R$" name="sal"  required>
			  </div>
		
		<div class="form-group">
				<label for="folga">Folga</label>
				<input type="text" class="form-control" id="folga" maxlength="20" placeholder="Digite um dia de folga para o funcionário" name="folga">
			  </div>
		
		<div class="form-group">
				<label for="hEntrada">Horario de Entrada:</label>
				<input type="time" class="form-control" id="hEntrada"  name="hEntrada" required>
			  </div>
		
		<div class="form-group">
				<label for="hSaida">Horário de Saída:</label>
				<input type="time" class="form-control" id="hSaida"  name="hSaida" required>
			  </div>
		
	 <div class="form-group">
      <label for="obs">Observações: </label>
      <textarea class="form-control" rows="5" id="obs" name="obs"></textarea>
		
	
			
		<br><br>
			<button type="submit" class="btn btn-primary">Cadastrar</button>
		
			
		</form>
		 
        </div>
		</div>
    </div> <!-- /container -->
