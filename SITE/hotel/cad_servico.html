 <body role="document">
  
	
    <div class="container theme-showcase" role="main">      
      <div class="page-header">
        <h1>Cadastro de Serviços</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
         
		 <form" >
		 
		<div class="form-group">
				<label for="serviço">Tipos de serviços</label>
				<input type="text" class="form-control" id="serviço" maxlength="30" placeholder="Digite o nome do serviço" name="serviço" required>
			  </div>
		
		<div class="form-group">
				<label for="Horario de funcionamento">Funcionamento:</label>
				<input type="time" class="form-control" id="Funcionamento"  name="Funcionamento" required>
			  </div>
		
		<div class="form-group">
				<label for="preço">Preço:</label>
				<input type="number" class="form-control" id="preço" placeholder="R$" name="preço"  required>
			  </div>
		
		<div class="form-group">
				<label for="localização">Localização:</label>
				<input type="text" class="form-control" id="localização" maxlength="20" placeholder="Digite o estado" name="localização" required>
			  </div>
		
		<div class="form-group">
				<label for="reserva">Reservas:</label>
				<input type="date" class="form-control" id="disponível"  name="datas disponível" required>
			  </div>
		
		<div class="form-group">
				<label for="sal">Telefone para contato</label>
				<input type="text" class="form-control" id="tel" maxlength="8" placeholder="2845-6544" name="telefone"  required>
			  </div>
		
		
		
	 <div class="form-group">
      <label for="obs">Observações: </label>
      <textarea class="form-control" rows="5" id="obs" name="obs"></textarea>
		
	
			
		<br><br>
			<button type="submit" class="btn btn-primary">Cadastrar</button>
		
			
		</form>
		 
        </div>
		</div>
    </div> <!-- /container -->
