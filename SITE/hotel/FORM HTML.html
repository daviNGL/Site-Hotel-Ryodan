<html>
 <head>
 <title>Cadastro de Serviços</title> 
 </head>

 <body>
  <h1> Cadastro de Serviços</h1>
  <legend>Dados Pessoais</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="nome">Nome: </label>
   </td>
   <td align="left">
    <input type="text" name="email">
   </td>
   <td>
    <label for="sobrenome">Sobrenome: </label>
   </td>
   <td align="left">
    <input type="text" name="sobrenome">
   </td>
  </tr>
  <tr>
   <td>
    <label>Nascimento: </label>
   </td>
   <td align="left">
    <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
   <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
   <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
   </td>
  </tr>
  <tr>
   <td>
    <label for="rg">RG: </label>
   </td>
   <td align="left">
    <input type="text" name="rg" size="13" maxlength="13"> 
   </td>
  </tr>
  <tr>
   <td>
    <label>CPF:</label>
   </td>
   <td align="left">
    <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
   </td>
  </tr>
 </table>

<br />

 <h2>Serviços</h2>
 <table cellspacing="10">

  <tr>
   <td>
    <label for="Horarios">Horários de Funcionamento</label>
   </td>
   <td align="left">
    <input type="text" name="Horarios">
   </td>
   </td>
   <td align="left">
    <input type="text" name="Horario" size="4">
   </td>
  </tr>
  <tr>
   <td>
    <label for="Serviços">Serviços disponiveis </label>
   </td>
   <td align="left">
    <input type="text" name="Tipos de serviços">
   </td>
  </tr>
  <tr>
   <td>
    <label for="tipos">Tipos de serviços</label>
   </td>
   <td align="left">
    <select name="tipo de serviços"> 
    <option value="li">Limpeza</option> 
    <option value="ca">Camareira</option> 
    <option value="re">Recepção/24 horas por dia</option> 
    <option value="mg">Mensageiro </option> 
    <option value="ba">Bagageiro</option> 
    <option value="ld">Lavadeira</option> 
    <option value="ct">chamada de táxi</option> 
    <option value="st">serviços de informações turistica</option> 
    <option value="cm">Café da manhã</option> 
    <option value="al">Almoço</option> 
    <option value="jt">Jantar</option> 
    <option value="ci">Conexão de Internet</option> 
    <option value="sb">Salão de beleza</option> 
    <option value="cf">Cofres</option> 
    <option value="pe">Piscina Externa</option> 
    <option value="tv">Tv Via satélite</option> 
    <option value="ta">Tomadas e Adaptadores</option> 
    <option value="sm">Serviços de manobristas</option> 
     </select>
   </td>
  </tr>
  <tr>

</form>

 </body>
</html>
